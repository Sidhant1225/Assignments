<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" />
    <title>Books & Coffee</title>
</head>
<body>
    <div class="container">
        <!-- Navbar -->
        <nav>
            <div class="logo">Shoes </div>

            <input type="checkbox" id="click" />
            <label for="click" class="menu-btn">
                <i class="uil uil-bars"></i>
            </label>

            <ul>
                <li>
                    <a href="#home" class="active">Home</a>
                </li>
                <li>
                    <a href="#explore">Explore</a>
                </li>
                <li>
                    <a href="#">About</a>
                </li>
                <li>
                    <a href="#">Services</a>
                </li>
                <li>
                    <a href="#">Contact</a>
                </li>
            </ul>
        </nav>

        <!-- Corousel -->
        <div class="slider" id="home"></div>

        <h1>NIKE</h1>

        <!-- Cards -->
        <div class="cards" id="#explore">
            <div class="card">
                <img src="./pics/pic1.jpg" alt="">
                <p>BLUE</p>
            </div>
            <div class="card">
                <img src="./pics/pic2.jpg" alt="">
                <p>WHITE</p>
            </div>
            <div class="card">
                <img src="./pics/pic3.jpg" alt="">
                <p>ORANGE</p>
            </div>
            <div class="card">
                <img src="./pics/pic4.jpg" alt="">
                <p>RED</p>
            </div>
            <div class="card">
                <img src="./pics/pic5.jpg" alt="">
                <p>MULTICOLOR</p>
            </div>
            <div class="card">
                <img src="./pics/pic7.jpg" alt="">
                <p>GREEN</p>
            </div>
        </div>

        <!-- Contact -->
        <!-- <h1 class="contact-head">Contact Us</h1> -->

        <div class="contact">
            <!-- <div class="contact-left">
            </div> -->
            <div class="contact-form">
                <form>
                    <div class="inputs">
                        <input type="text" placeholder="First Name">
                        <input type="text" placeholder="Last Name"><br>
                        <input type="number" placeholder="Mobile Number">
                        <input type="email" placeholder="Email Address"><br>
                        <center><input class="review" type="text" placeholder="Write Down A Review"></center>
                        <center><input class="button" type="submit"></center>
                    </div>
                </form>
            </div>
        </div>

    
    </div>
</body>
</html>
